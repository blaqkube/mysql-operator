apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "mysql.blaqkube.io/v1alpha1",
          "kind": "Backup",
          "metadata": {
            "name": "backup-sample"
          },
          "spec": {
            "instance": "instance-sample",
            "store": "store-sample"
          }
        },
        {
          "apiVersion": "mysql.blaqkube.io/v1alpha1",
          "kind": "Database",
          "metadata": {
            "name": "instance-sample-mydb"
          },
          "spec": {
            "instance": "instance-sample",
            "name": "mydb"
          }
        },
        {
          "apiVersion": "mysql.blaqkube.io/v1alpha1",
          "kind": "Grant",
          "metadata": {
            "name": "grant-sample"
          },
          "spec": {
            "accessMode": "readWrite",
            "database": "database1",
            "user": "user1"
          }
        },
        {
          "apiVersion": "mysql.blaqkube.io/v1alpha1",
          "kind": "Instance",
          "metadata": {
            "name": "instance-sample"
          },
          "spec": {
            "database": "blue",
            "restore": {
              "filePath": "/backup/2020-12-08/blue-backup.dmp",
              "store": "store-sample"
            }
          }
        },
        {
          "apiVersion": "mysql.blaqkube.io/v1alpha1",
          "kind": "Store",
          "metadata": {
            "name": "store-sample"
          },
          "spec": {
            "backend": "s3",
            "bucket": "bucket-sample",
            "envs": [
              {
                "name": "AWS_ACCESS_KEY_ID",
                "value": "AKIAXXX"
              },
              {
                "name": "AWS_SECRET_ACCESS_KEY",
                "value": "aSzx..."
              },
              {
                "name": "AWS_REGION",
                "value": "eu-west-1"
              }
            ],
            "prefix": "/backup/instance-sample/backup-123.dmp"
          }
        },
        {
          "apiVersion": "mysql.blaqkube.io/v1alpha1",
          "kind": "User",
          "metadata": {
            "name": "user-sample"
          },
          "spec": {
            "instance": "instance-sample",
            "password": "changeme",
            "username": "demo"
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.3.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: mysql-operator.v0.3.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Backup is the Schema for the backups API
      displayName: Backup
      kind: Backup
      name: backups.mysql.blaqkube.io
      version: v1alpha1
    - description: Database is the Schema for the databases API
      displayName: Database
      kind: Database
      name: databases.mysql.blaqkube.io
      version: v1alpha1
    - description: Grant is the Schema for the grants API
      displayName: Grant
      kind: Grant
      name: grants.mysql.blaqkube.io
      version: v1alpha1
    - description: Instance is the Schema for the instances API
      displayName: Instance
      kind: Instance
      name: instances.mysql.blaqkube.io
      version: v1alpha1
    - description: Store is the Schema for the stores API
      displayName: Store
      kind: Store
      name: stores.mysql.blaqkube.io
      version: v1alpha1
    - description: User is the Schema for the users API
      displayName: User
      kind: User
      name: users.mysql.blaqkube.io
      version: v1alpha1
  description: a mysql operator to manage instance, user, backups and databases
  displayName: blaqkube mysql-operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - backups
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - backups/finalizers
          verbs:
          - update
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - backups/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - databases
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - databases/finalizers
          verbs:
          - update
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - databases/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - grants
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - grants/finalizers
          verbs:
          - update
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - grants/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - instances
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - instances/finalizers
          verbs:
          - update
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - instances/status
          verbs:
