          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - stores/finalizers
          verbs:
          - update
        - apiGroups:
          - mysql.blaqkube.io
          resources:
          - stores/status
          verbs:
          - get
