apiVersion: mysql.blaqkube.io/v1alpha1
kind: Store
metadata:
  name: store-sample
  namespace: default
spec:
  backend: gcp
  bucket: bucket.blaqkube.io
  prefix: /tmp
  envs:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    valueFrom:
      secretKeyRef:
        name: store-sample
        key: GOOGLE_APPLICATION_CREDENTIALS
