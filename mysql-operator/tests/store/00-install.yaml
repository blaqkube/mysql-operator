apiVersion: v1
kind: Pod
metadata:
  name: squid
spec:
  nodeSelector:
    ingress-ready: true
  tolerations:
  - key: node-role.kubernetes.io/master
    operator: Equal
    effect: NoSchedule
  containers:
  - name: squid
    image: b4tman/squid
    ports:
      - name: squid
        containerPort: 3128
        hostPort: 3128
        protocol: TCP
---
